  /mining/rewardAddress:
    get:
      security:
        - ApiKeyAuth: [api_key]
      summary: Read miner reward address
      operationId: miningReadMinerRewardAddress
      tags:
        - mining
      responses:
        '200':
          description: External candidate
          content:
            application/json:
              schema:
                type: object
                required:
                  - rewardAddress
                properties:
                  rewardAddress:
                    $ref: '#/components/schemas/ErgoAddress'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /mining/solution:
    post:
      security:
        - ApiKeyAuth: [api_key]
      summary: Submit solution for current candidate
      operationId: miningSubmitSolution
      tags:
        - mining
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PowSolutions'
      responses:
        '200':
          description: Solution is valid
        '400':
          description: Solution is invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /utxo/byId/{boxId}:
    get:
      summary: Get box contents for a box by a unique identifier.
      operationId: getBoxById
      tags:
        - utxo
      parameters:
        - in: path
          name: boxId
          required: true
          description: ID of a wanted box
          schema:
            type: string
      responses:
        '200':
          description: Box object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErgoTransactionOutput'
        '404':
          description: Box with this id doesn't exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /utxo/byIdBinary/{boxId}:
    get:
      summary: Get serialized box in Base16 encoding for a box with given unique identifier.
      operationId: getBoxByIdBinary
      tags:
        - utxo
      parameters:
        - in: path
          name: boxId
          required: true
          description: ID of a wanted box
          schema:
            type: string
      responses:
        '200':
          description: Json containing box identifier and hex-encoded box bytes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SerializedBox'
        '404':
          description: Box with this id doesn't exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /utxo/genesis:
    get:
      summary: Get genesis boxes (boxes existed before the very first block)
      operationId: genesisBoxes
      tags:
        - utxo
      responses:
        '200':
          description: A list of all the genesis boxes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ErgoTransactionOutput'
        '404':
          description: Box with this id doesn't exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'


  /script/p2sAddress:
    post:
      security:
        - ApiKeyAuth: [api_key]
      summary: Create P2SAddress from Sigma source
      operationId: scriptP2SAddress
      tags:
        - script
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SourceHolder'
      responses:
        '200':
          description: Ergo address derived from source
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressHolder'
        '400':
          description: Bad source
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /script/p2shAddress:
    post:
      security:
        - ApiKeyAuth: [api_key]
      summary: Create P2SHAddress from Sigma source
      operationId: scriptP2SHAddress
      tags:
        - script
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SourceHolder'
      responses:
        '200':
          description: Ergo address derived from source
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressHolder'
        '400':
          description: Bad source
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'


  /script/addressToTree/{address}:
    get:
      summary: Convert an address to hex-encoded serialized ErgoTree (script)
      operationId: addressToTree
      tags:
        - script
      parameters:
        - in: path
          name: address
          required: true
          description: address to get a script from
          schema:
            $ref: '#/components/schemas/ErgoAddress'
      responses:
        '200':
          description: Base16-encoded ErgoTree (script)
          content:
            application/json:
              schema:
                type: object
                properties:
                  tree:
                    type: string
                    description: serialized Ergo tree
                    example: '02a7955281885bf0f0ca4a48678848cad8dc5b328ce8bc1d4481d041c98e891ff3'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /script/executeWithContext:
    post:
      security:
        - ApiKeyAuth: [api_key]
      summary: Execute script with context
      operationId: executeWithContext
      tags:
        - script
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExecuteScript'
      responses:
        '200':
          description: Result of reduceToCrypto
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CryptoResult'
        '400':
          description: Compiler error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'


