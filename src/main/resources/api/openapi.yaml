openapi: "3.0.1"

info:
  version: "0.1"
  title: Ergo Node API
  description: API docs for Ergo Node. Models are shared between all Ergo products
  contact:
    name: Ergo Platform Team
    email: ergoplatform@protonmail.com
    url: https://ergoplatform.org
  license:
    name: CC0 1.0 Universal
    url: https://raw.githubusercontent.com/ergoplatform/ergo/master/LICENSE

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: api_key

  schemas:
    # Objects
    ErgoTransactionInput:
      type: object
      required:
      - boxId
      - spendingProof
      properties:
        boxId:
          $ref: '#/components/schemas/TransactionBoxId'
        spendingProof:
          $ref: '#/components/schemas/SpendingProof'

    ErgoTransactionDataInput:
      type: object
      required:
        - boxId
      properties:
        boxId:
          $ref: '#/components/schemas/TransactionBoxId'

    SpendingProof:
      description: Spending proof for transaction input
      type: object
      required:
      - proofBytes
      - extension
      properties:
        proofBytes:
          $ref: '#/components/schemas/SpendingProofBytes'
        extension:
          type: object
          description: Variables to be put into context
          additionalProperties:
            $ref: '#/components/schemas/SValue'
          example:
            '1': 'a2aed72ff1b139f35d1ad2938cb44c9848a34d4dcfd6d8ab717ebde40a7304f2541cf628ffc8b5c496e6161eba3f169c6dd440704b1719e0'

    SerializedBox:
      type: object
      required:
        - boxId
        - bytes
      properties:
        boxId:
          $ref: '#/components/schemas/TransactionBoxId'
        bytes:
          $ref: '#/components/schemas/HexString'

    ErgoTransactionOutput:
      type: object
      required:
      - value
      - ergoTree
      - additionalRegisters
      - creationHeight
      properties:
        boxId:
          $ref: '#/components/schemas/TransactionBoxId'
        value:
          description: Amount of Ergo token
          type: integer
          format: int64
          minimum: 0
          example: 147
        ergoTree:
          $ref: '#/components/schemas/ErgoTree'
        creationHeight:
          description: Height the output was created at
          type: integer
          format: int32
          example: 9149
        assets:
          description: Assets list in the transaction
          type: array
          items:
            $ref: '#/components/schemas/Asset'
        additionalRegisters:
          $ref: '#/components/schemas/Registers'

    WalletBox:
      type: object
      required:
        - box
        - confirmationsNum
        - address
        - creationTransaction
        - certain
        - onchain
        - creationOutIndex
        - spendingTransaction
        - spendingHeight
        - inclusionHeight
        - spent
        - applicationId
      properties:
        box:
          $ref: '#/components/schemas/ErgoTransactionOutput'
        confirmationsNum:
          description: Age of box in blocks
          type: integer
          format: int32
          minimum: 0
          example: 147
          nullable: true
        address:
          $ref: '#/components/schemas/ErgoAddress'
        creationTransaction:
          description: Transaction which created the box
          $ref: '#/components/schemas/ModifierId'
        spendingTransaction:
          description: Transaction which created the box
          nullable: true
          $ref: '#/components/schemas/ModifierId'
        spendingHeight:
          description: The height the box was spent at
          type: integer
          format: int32
          minimum: 0
          example: 147
          nullable: true
        inclusionHeight:
          description: The height the transaction containing the box was included in a block at
          type: integer
          format: int32
          minimum: 0
          example: 147
        certain:
          description: A flag signalling wheatehr the box is certainly resolved (as belonging to a wallet)
          type: boolean
          example: true
        onchain:
          description: A flag signalling wheatehr the box is created on main chain
          type: boolean
          example: true
        spent:
          description: A flag signalling wheatehr the box was spent
          type: boolean
          example: false
        creationOutIndex:
          description: An index of a box in transaction
          type: integer
          format: int32
          example: 2
        applicationId:
          description: Application identifier a box relates to
          type: integer
          format: int16
          example: 1
          default: 1

    ErgoTransaction:
      type: object
      description: Ergo transaction
      required:
      - inputs
      - dataInputs
      - outputs
      properties:
        id:
          $ref: '#/components/schemas/TransactionId'
        inputs:
          description: Many transaction inputs
          type: array
          items:
            $ref: '#/components/schemas/ErgoTransactionInput'
        dataInputs:
          description: Many transaction data inputs
          type: array
          items:
            $ref: '#/components/schemas/ErgoTransactionDataInput'
        outputs:
          description: Many transaction outputs
          type: array
          items:
            $ref: '#/components/schemas/ErgoTransactionOutput'
        size:
          description: Size in bytes
          type: integer
          format: int32

    WalletTransaction:
      type: object
      description: Transaction augmented with some useful information
      required:
        - inputs
        - dataInputs
        - outputs
        - inclusionHeight
        - numConfirmations
        - applicationId
      properties:
        id:
          $ref: '#/components/schemas/TransactionId'
        inputs:
          description: Many transaction inputs
          type: array
          items:
            $ref: '#/components/schemas/ErgoTransactionInput'
        dataInputs:
          description: Many transaction data inputs
          type: array
          items:
            $ref: '#/components/schemas/ErgoTransactionDataInput'
        outputs:
          description: Many transaction outputs
          type: array
          items:
            $ref: '#/components/schemas/ErgoTransactionOutput'
        inclusionHeight:
          description: Height of a block the transaction was included in
          type: integer
          format: int32
          example: 20998
        numConfirmations:
          description: Number of transaction confirmations
          type: integer
          format: int32
          example: 20998
        applicationId:
          description: Application identifier a transaction relates to
          type: integer
          format: int16
          example: 1
          default: 1
        size:
          description: Size in bytes
          type: integer
          format: int32

    ErgoAddress:
      description: Encoded Ergo Address
      type: string
      example: '3WwbzW6u8hKWBcL1W7kNVMr25s2UHfSBnYtwSHvrRQt7DdPuoXrt'

    AddressHolder:
      description: Holds encoded ErgoAddress
      type: object
      required:
      - address
      properties:
        address:
          $ref: '#/components/schemas/ErgoAddress'

    RequestsHolder:
      description: Holds many transaction requests and transaction fee
      type: object
      required:
      - requests
      properties:
        requests:
          description: Sequence of transaction requests
          type: array
          items:
            anyOf:
            - $ref: '#/components/schemas/PaymentRequest'
            - $ref: '#/components/schemas/AssetIssueRequest'
        fee:
          description: Transaction fee
          type: integer
          format: int64
          example: 1000000
        inputsRaw:
          description: List of inputs to be used in serialized form
          type: array
          items:
            type: string
            description: hex-encoded serialized box bytes

    SourceHolder:
      type: object
      required:
      - source
      properties:
        source:
          description: Sigma source to be compiled
          type: string

    ScanningPredicate:
      type: object
      required:
      - predicate
      properties:
        predicate:
          type: string
        bytes:
          type: string
        register:
          type: string
        assetId:
            type: string
        args:
          type: array
          items:
            - $ref: '#/components/schemas/ScanningPredicate'

    ExternalApplicationRequest:
      type: object
      properties:
        appName:
          type: string
        trackingRule:
          $ref: '#/components/schemas/ScanningPredicate'


    PaymentRequest:
      description: Request for generation of payment transaction to a given address
      type: object
      required:
      - address
      - value
      properties:
        address:
          $ref: '#/components/schemas/ErgoAddress'
        value:
          description: Payment amount
          type: integer
          format: int64
          example: 1
        assets:
          description: Assets list in the transaction
          type: array
          items:
            $ref: '#/components/schemas/Asset'
        registers:
          $ref: '#/components/schemas/Registers'

    AssetIssueRequest:
      description: Request for generation of asset issue transaction
      type: object
      required:
      - amount
      - name
      - description
      - decimals
      properties:
        address:
          description: Optional, first address in the wallet will be used if not defined
          $ref: '#/components/schemas/ErgoAddress'
        amount:
          description: Supply amount
          type: integer
          format: int64
          example: 1000000
        name:
          description: Assets name
          type: string
          example: 'TST'
        description:
          description: Assets description
          type: string
          example: 'Test token'
        decimals:
          description: Number of decimal places
          type: integer
          format: int32
          example: 8
        fee:
          description: Optional, default transaction fee from settings will be used if not defined
          type: integer
          format: int64
          example: 1000000
        registers:
          description: Optional, possible values for registers R7...R9
          $ref: '#/components/schemas/Registers'

    FullBlock:
      description: Block with header and transactions
      type: object
      required:
      - header
      - blockTransactions
      - adProofs
      - extension
      - size
      properties:
        header:
          $ref: '#/components/schemas/BlockHeader'
        blockTransactions:
          $ref: '#/components/schemas/BlockTransactions'
        adProofs:
          $ref: '#/components/schemas/BlockADProofs'
        extension:
          $ref: '#/components/schemas/Extension'
        size:
          description: Size in bytes
          type: integer
          format: int32

    PowSolutions:
      description: An object containing all components of pow solution
      type: object
      required:
      - pk
      - w
      - n
      - d
      properties:
        pk:
          type: string
          description: Base16-encoded public key
          example: '0350e25cee8562697d55275c96bb01b34228f9bd68fd9933f2a25ff195526864f5'
        w:
          type: string
          example: '0366ea253123dfdb8d6d9ca2cb9ea98629e8f34015b1e4ba942b1d88badfcc6a12'
        n:
          type: string
          example: '0000000000000000'
        d:
          type: integer
          example: 987654321

    ExternalCandidateBlock:
      description: Candidate block info for external miner
      type: object
      required:
      - msg
      - b
      - pk
      properties:
        msg:
          type: string
          description: Base16-encoded block bytes without pow
          example: '0350e25cee8562697d55275c96bb01b34228f9bd68fd9933f2a25ff195526864f5'
        b:
          type: integer
          example: 987654321
        pk:
          type: string
          description: Base16-encoded public key
          example: '0350e25cee8562697d55275c96bb01b34228f9bd68fd9933f2a25ff195526864f5'

    BlockHeader:
      type: object
      required:
      - id
      - timestamp
      - version
      - adProofsRoot
      - stateRoot
      - transactionsRoot
      - nBits
      - extensionHash
      - powSolutions
      - height
      - difficulty
      - parentId
      - votes
      properties:
        id:
          $ref: '#/components/schemas/ModifierId'
        timestamp:
          $ref: '#/components/schemas/Timestamp'
        version:
          $ref: '#/components/schemas/Version'
        adProofsRoot:
          $ref: '#/components/schemas/Digest32'
        stateRoot:
          $ref: '#/components/schemas/ADDigest'
        transactionsRoot:
          $ref: '#/components/schemas/Digest32'
        nBits:
          type: integer
          format: int64
          minimum: 0
          example: 19857408
        extensionHash:
          $ref: '#/components/schemas/Digest32'
        powSolutions:
          $ref: '#/components/schemas/PowSolutions'
        height:
          type: integer
          format: int32
          minimum: 0
          example: 667
        difficulty:
          type: integer
          format: int32
          minimum: 0
          example: 62
        parentId:
          $ref: '#/components/schemas/ModifierId'
        votes:
          $ref: '#/components/schemas/Votes'
        size:
          description: Size in bytes
          type: integer
          format: int32
        extensionId:
          $ref: '#/components/schemas/ModifierId'
        transactionsId:
          $ref: '#/components/schemas/ModifierId'
        adProofsId:
          $ref: '#/components/schemas/ModifierId'

    BlockTransactions:
      type: object
      required:
      - headerId
      - transactions
      - size
      properties:
        headerId:
          $ref: '#/components/schemas/ModifierId'
        transactions:
          $ref: '#/components/schemas/Transactions'
        size:
          description: Size in bytes
          type: integer
          format: int32

    BlockADProofs:
      type: object
      required:
      - headerId
      - proofBytes
      - digest
      - size
      properties:
        headerId:
          $ref: '#/components/schemas/ModifierId'
        proofBytes:
          $ref: '#/components/schemas/SerializedAdProof'
        digest:
          $ref: '#/components/schemas/Digest32'
        size:
          description: Size in bytes
          type: integer
          format: int32

    Extension:
      type: object
      required:
      - headerId
      - digest
      - fields
      properties:
        headerId:
          $ref: '#/components/schemas/ModifierId'
        digest:
          $ref: '#/components/schemas/Digest32'
        fields:
          description: List of key-value records
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/KeyValueItem'

    KeyValueItem:
      type: array
      items:
        $ref: '#/components/schemas/HexString'

    CandidateBlock:
      type: object
      nullable: true
      description: Can be null if node is not mining or candidate block is not ready
      required:
      - extensionHash
      - parentId
      properties:
        version:
          type: integer
          format: int8
          example: 2
        extensionHash:
          $ref: '#/components/schemas/Digest32'
        timestamp:
          $ref: '#/components/schemas/Timestamp'
        stateRoot:
          $ref: '#/components/schemas/ADDigest'
        nBits:
          type: integer
          format: int64
          minimum: 0
          example: 19857408
        adProofBytes:
          $ref: '#/components/schemas/SerializedAdProof'
        parentId:
          $ref: '#/components/schemas/ModifierId'
        transactionsNumber:
                  type: integer
                  format: int32
                  example: 2
        transactions:
          $ref: '#/components/schemas/Transactions'
        votes:
          $ref: '#/components/schemas/Votes'

    Peer:
      type: object
      required:
      - address
      properties:
        address:
          type: string
          example: '127.0.0.1:5673'
        name:
          type: string
          example: mynode
          nullable: true
        lastSeen:
          $ref: '#/components/schemas/Timestamp'
        connectionType:
          type: string
          nullable: true
          enum:
          - Incoming
          - Outgoing

    NodeInfo:
      type: object
      required:
      - name
      - appVersion
      - fullHeight
      - headersHeight
      - bestFullHeaderId
      - previousFullHeaderId
      - bestHeaderId
      - headersScore
      - fullBlocksScore
      - stateRoot
      - stateType
      - stateVersion
      - isMining
      - peersCount
      - unconfirmedCount
      - difficulty
      - currentTime
      - launchTime
      - genesisBlockId
      - parameters
      properties:
        name:
          type: string
          example: my-node-1
        appVersion:
          type: string
          example: 0.0.1
        fullHeight:
          type: integer
          format: int32
          description: Can be 'null' if state is empty (no full block is applied since node launch)
          minimum: 0
          example: 667
          nullable: true
        headersHeight:
          type: integer
          format: int32
          description: Can be 'null' if state is empty (no header applied since node launch)
          minimum: 0
          example: 667
          nullable: true
        bestFullHeaderId:
          type: string
          description: Can be 'null' if no full block is applied since node launch
          nullable: true
          allOf:
          - $ref: '#/components/schemas/ModifierId'
        previousFullHeaderId:
          type: string
          description: Can be 'null' if no full block is applied since node launch
          nullable: true
          allOf:
          - $ref: '#/components/schemas/ModifierId'
        bestHeaderId:
          type: string
          description: Can be 'null' if no header applied since node launch
          nullable: true
          allOf:
          - $ref: '#/components/schemas/ModifierId'
        stateRoot:
          type: string
          nullable: true
          description: Can be 'null' if state is empty (no full block is applied since node launch)
          example: 'dab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd117'
        stateType:
          type: string
          enum:
          - digest
          - utxo
        stateVersion:
          description: Can be 'null' if no full block is applied since node launch
          type: string
          example: 'fab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd117'
          nullable: true
        isMining:
          type: boolean
          example: true
        peersCount:
          type: integer
          description: Number of connected peers
          format: int32
          minimum: 0
          example: 327
        unconfirmedCount:
          description: Current unconfirmed transactions count
          type: integer
          format: int32
          minimum: 0
          maximum: 10000
          example: 327
        difficulty:
          type: integer
          format: int32
          minimum: 0
          nullable: true
          example: 667
          description: Difficulty on current bestFullHeaderId. Can be 'null' if no full block is applied since node launch
        currentTime:
          type: integer
          description: Current internal node time
          allOf:
          - $ref: '#/components/schemas/Timestamp'
        launchTime:
          type: integer
          description: Time when the node was started
          allOf:
          - $ref: '#/components/schemas/Timestamp'
        headersScore:
          type: integer
          description: Can be 'null' if no headers is applied since node launch
          nullable: true
        fullBlocksScore:
          type: integer
          description: Can be 'null' if no full block is applied since node launch
          nullable: true
        genesisBlockId:
          type: string
          description: Can be 'null' if genesis blocks is not produced yet
          nullable: true
          allOf:
          - $ref: '#/components/schemas/ModifierId'
        parameters:
          type: object
          description: current parameters
          $ref: '#/components/schemas/Parameters'

    Parameters:
          type: object
          required:
          - height
          - blockVersion
          - storageFeeFactor
          - minValuePerByte
          - maxBlockSize
          - maxBlockCost
          - tokenAccessCost
          - inputCost
          - dataInputCost
          - outputCost
          properties:
            height:
              type: integer
              format: int32
              description: Height when current parameters were considered(not actual height). Can be '0' if state is empty
              minimum: 0
              example: 667
              nullable: false
            storageFeeFactor:
              type: integer
              format: int32
              description: Storage fee coefficient (per byte per storage period ~4 years)
              minimum: 0
              example: 100000
              nullable: false
            minValuePerByte:
              type: integer
              format: int32
              description: Minimum value per byte of an output
              minimum: 0
              example: 360
              nullable: false
            maxBlockSize:
              type: integer
              format: int32
              description: Maximum block size (in bytes)
              minimum: 0
              example: 1048576
              nullable: false
            maxBlockCost:
              type: integer
              format: int32
              description: Maximum cumulative computational complexity of input scipts in block transactions
              minimum: 0
              example: 104876
              nullable: false
            blockVersion:
              $ref: '#/components/schemas/Version'
              nullable: false
            tokenAccessCost:
              type: integer
              format: int32
              description: Validation cost of a single token
              minimum: 0
              example: 100
              nullable: false
            inputCost:
              type: integer
              format: int32
              description: Validation cost per one transaction input
              minimum: 0
              example: 100
              nullable: false
            dataInputCost:
              type: integer
              format: int32
              description: Validation cost per one data input
              minimum: 0
              example: 100
              nullable: false
            outputCost:
              type: integer
              format: int32
              description: Validation cost per one transaction output
              minimum: 0
              example: 100
              nullable: false

    Version:
      description: Ergo blockchain protocol version
      type: integer
      format: int8
      example: 2

    TransactionBoxId:
      description: Base16-encoded transaction box id bytes. Should be 32 bytes long
      type: string
      format: base16
      example: '1ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd117'

    TransactionId:
      description: Base16-encoded transaction id bytes
      type: string
      format: base16
      example: '2ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd117'

    ErgoTree:
      description: Base16-encoded ergo tree bytes
      type: string
      format: base16
      example: '0008cd0336100ef59ced80ba5f89c4178ebd57b6c1dd0f3d135ee1db9f62fc634d637041'

    Transactions:
      description: Ergo transaction objects
      type: array
      items:
        $ref: '#/components/schemas/ErgoTransaction'

    Asset:
      description: Token detail in the transaction
      type: object
      required:
      - tokenId
      - amount
      properties:
        tokenId:
          $ref: '#/components/schemas/Digest32'
        amount:
          description: Amount of the token
          type: integer
          format: int64
          example: 1000

    Registers:
      description: Ergo box registers
      type: object
      additionalProperties:
        $ref: '#/components/schemas/SValue'
      example:
        R4: '100204a00b08cd0336100ef59ced80ba5f89c4178ebd57b6c1dd0f3d135ee1db9f62fc634d637041ea02d192a39a8cc7a70173007301'

    SValue:
      description: Base-16 encoded serialized Sigma-state value
      type: string
      format: base16
      example: '100204a00b08cd0336100ef59ced80ba5f89c4178ebd57b6c1dd0f3d135ee1db9f62fc634d637041ea02d192a39a8cc7a70173007301'

    Votes:
      description: Base16-encoded votes for a soft-fork and parameters
      type: string
      format: base16
      example: '000000'

    ModifierId:
      description: Base16-encoded 32 byte modifier id
      type: string
      format: base16
      example: '3ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd117'

    Digest32:
      description: Base16-encoded 32 byte digest
      type: string
      format: base16
      example: '4ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd117'

    HexString:
      description: Base16-encoded bytes
      type: string
      format: base16
      example: '4ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd117'

    ADDigest:
      description: Base16-encoded 33 byte digest - digest with extra byte with tree height
      type: string
      format: base16
      example: '333ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd117'

    SerializedAdProof:
      description: Base16-encoded ad proofs
      type: string
      format: base16
      example: '3ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd1173ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd1173ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd117'

    SpendingProofBytes:
      description: Base16-encoded spending proofs
      type: string
      format: base16
      example: '4ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd1173ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd1173ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd117'

    BlockSignature:
      description: Base16-encoded block signature
      type: string
      format: base16
      example: '5ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd117'

    Timestamp:
      description: Basic timestamp definition
      type: integer
      format: int32
      example: 1524143059077

    EmissionInfo:
      description: Emssion info for height
      type: object
      properties:
        minerReward:
          type: integer
          format: int64
        totalCoinsIssued:
          type: integer
          format: int64
        totalRemainCoins:
          type: integer
          format: int64

    BalancesSnapshot:
      description: Amount of Ergo tokens and assets
      type: object
      required:
      - height
      - balance
      properties:
        height:
          type: integer
          format: int32
        balance:
          type: integer
          format: int64
        assets:
          type: array
          items:
            $ref: '#/components/schemas/Asset'

    AddressValidity:
      description: Validity status of Ergo address
      type: object
      required:
        - address
        - isValid
      properties:
        address:
          $ref: '#/components/schemas/ErgoAddress'
        isValid:
          type: boolean
        error:
          type: string


    ApiError:
      type: object
      required:
      - error
      - reason
      - detail
      properties:
        error:
          type: integer
          description: Error code
          example: 500
        reason:
          type: string
          description: String error code
          example: 'Internal server error'
        detail:
          type: string
          nullable: true
          description: Detailed error description

