openapi: "3.0.2"

info:
  version: "3.2.3"
  title: Ergo Node API
  description: API docs for Ergo Node. Models are shared between all Ergo products
  contact:
    name: Ergo Platform Team
    email: ergoplatform@protonmail.com
    url: https://ergoplatform.org
  license:
    name: CC0 1.0 Universal
    url: https://raw.githubusercontent.com/ergoplatform/ergo/master/LICENSE

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: api_key

  schemas:
    # Objects
    ErgoTransactionInput:
      type: object
      required:
        - boxId
        - spendingProof
      properties:
        boxId:
          $ref: '#/components/schemas/TransactionBoxId'
        spendingProof:
          $ref: '#/components/schemas/SpendingProof'
        extension:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/SValue'
          example:
            '1': 'a2aed72ff1b139f35d1ad2938cb44c9848a34d4dcfd6d8ab717ebde40a7304f2541cf628ffc8b5c496e6161eba3f169c6dd440704b1719e0'

    ErgoTransactionDataInput:
      type: object
      required:
        - boxId
      properties:
        boxId:
          $ref: '#/components/schemas/TransactionBoxId'
        extension:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/SValue'
          example:
            '1': 'a2aed72ff1b139f35d1ad2938cb44c9848a34d4dcfd6d8ab717ebde40a7304f2541cf628ffc8b5c496e6161eba3f169c6dd440704b1719e0'

    ErgoTransactionUnsignedInput:
      type: object
      required:
        - boxId
      properties:
        boxId:
          $ref: '#/components/schemas/TransactionBoxId'
        extension:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/SValue'
          example:
            '1': 'a2aed72ff1b139f35d1ad2938cb44c9848a34d4dcfd6d8ab717ebde40a7304f2541cf628ffc8b5c496e6161eba3f169c6dd440704b1719e0'

    SpendingProof:
      description: Spending proof for transaction input
      type: object
      required:
        - proofBytes
        - extension
      properties:
        proofBytes:
          $ref: '#/components/schemas/SpendingProofBytes'
        extension:
          type: object
          description: Variables to be put into context
          additionalProperties:
            $ref: '#/components/schemas/SValue'
          example:
            '1': 'a2aed72ff1b139f35d1ad2938cb44c9848a34d4dcfd6d8ab717ebde40a7304f2541cf628ffc8b5c496e6161eba3f169c6dd440704b1719e0'

    SerializedBox:
      type: object
      required:
        - boxId
        - bytes
      properties:
        boxId:
          $ref: '#/components/schemas/TransactionBoxId'
        bytes:
          $ref: '#/components/schemas/HexString'

    ErgoTransactionOutput:
      type: object
      required:
        - value
        - ergoTree
        - additionalRegisters
        - creationHeight
      properties:
        boxId:
          $ref: '#/components/schemas/TransactionBoxId'
        value:
          description: Amount of Ergo token
          type: integer
          format: int64
          minimum: 0
          example: 147
        ergoTree:
          $ref: '#/components/schemas/ErgoTree'
        creationHeight:
          description: Height the output was created at
          type: integer
          format: int32
          example: 9149
        assets:
          description: Assets list in the transaction
          type: array
          items:
            $ref: '#/components/schemas/Asset'
        additionalRegisters:
          $ref: '#/components/schemas/Registers'
        transactionId:
          $ref: '#/components/schemas/TransactionId'
        index:
          description: Index in the transaction outputs
          type: integer
          format: int32

    WalletBox:
      type: object
      required:
        - box
        - confirmationsNum
        - address
        - creationTransaction
        - certain
        - onchain
        - creationOutIndex
        - spendingTransaction
        - spendingHeight
        - inclusionHeight
        - spent
        - applicationId
      properties:
        box:
          $ref: '#/components/schemas/ErgoTransactionOutput'
        confirmationsNum:
          description: Age of box in blocks
          type: integer
          format: int32
          minimum: 0
          example: 147
          nullable: true
        address:
          $ref: '#/components/schemas/ErgoAddress'
        creationTransaction:
          description: Transaction which created the box
          $ref: '#/components/schemas/ModifierId'
        spendingTransaction:
          description: Transaction which created the box
          nullable: true
          $ref: '#/components/schemas/ModifierId'
        spendingHeight:
          description: The height the box was spent at
          type: integer
          format: int32
          minimum: 0
          example: 147
          nullable: true
        inclusionHeight:
          description: The height the transaction containing the box was included in a block at
          type: integer
          format: int32
          minimum: 0
          example: 147
        certain:
          description: A flag signalling whether the box is certainly resolved (as belonging to a wallet)
          type: boolean
          example: true
        onchain:
          description: A flag signalling whether the box is created on main chain
          type: boolean
          example: true
        spent:
          description: A flag signalling whether the box was spent
          type: boolean
          example: false
        creationOutIndex:
          description: An index of a box in transaction
          type: integer
          format: int32
          example: 2
        applicationId:
          description: Application identifier a box relates to
          type: integer
          format: int16
          example: 1
          default: 1

    UnsignedErgoTransaction:
      type: object
      description: Unsigned Ergo transaction
      required:
        - inputs
        - dataInputs
        - outputs
      properties:
        id:
          $ref: '#/components/schemas/TransactionId'
        inputs:
          description: Unsigned inputs of the transaction
          type: array
          items:
            $ref: '#/components/schemas/ErgoTransactionUnsignedInput'
        dataInputs:
          description: Data inputs of the transaction
          type: array
          items:
            $ref: '#/components/schemas/ErgoTransactionDataInput'
        outputs:
          description: Outputs of the transaction
          type: array
          items:
            $ref: '#/components/schemas/ErgoTransactionOutput'

    ErgoTransaction:
      type: object
      description: Ergo transaction
      required:
        - inputs
        - dataInputs
        - outputs
      properties:
        id:
          $ref: '#/components/schemas/TransactionId'
        inputs:
          description: Inputs of the transaction
          type: array
          items:
            $ref: '#/components/schemas/ErgoTransactionInput'
        dataInputs:
          description: Data inputs of the transaction
          type: array
          items:
            $ref: '#/components/schemas/ErgoTransactionDataInput'
        outputs:
          description: Outputs of the transaction
          type: array
          items:
            $ref: '#/components/schemas/ErgoTransactionOutput'
        size:
          description: Size in bytes
          type: integer
          format: int32

    WalletTransaction:
      type: object
      description: Transaction augmented with some useful information
      required:
        - inputs
        - dataInputs
        - outputs
        - inclusionHeight
        - numConfirmations
        - applicationId
      properties:
        id:
          $ref: '#/components/schemas/TransactionId'
        inputs:
          description: Many transaction inputs
          type: array
          items:
            $ref: '#/components/schemas/ErgoTransactionInput'
        dataInputs:
          description: Many transaction data inputs
          type: array
          items:
            $ref: '#/components/schemas/ErgoTransactionDataInput'
        outputs:
          description: Many transaction outputs
          type: array
          items:
            $ref: '#/components/schemas/ErgoTransactionOutput'
        inclusionHeight:
          description: Height of a block the transaction was included in
          type: integer
          format: int32
          example: 20998
        numConfirmations:
          description: Number of transaction confirmations
          type: integer
          format: int32
          example: 20998
        applicationId:
          description: Application identifier a transaction relates to
          type: integer
          format: int16
          example: 1
          default: 1
        size:
          description: Size in bytes
          type: integer
          format: int32

    ErgoAddress:
      description: Encoded Ergo Address
      type: string
      example: '3WwbzW6u8hKWBcL1W7kNVMr25s2UHfSBnYtwSHvrRQt7DdPuoXrt'

    DlogSecret:
      description: Hex-encoded big-endian 256-bits secret exponent
      type: string
      example: '433080ff80d0d52d7f8bfffff47f00807f44f680000949b800007f7f7ff1017f'

    DhtSecret:
      description: Hex-encoded big-endian 256-bits secret exponent "w" along with generators "g", "h", and group
        elements "u", "v", such as g^w = u, h^w = v
      type: object
      required:
        - secret
        - g
        - h
        - u
        - v
      properties:
        secret:
          description: Hex-encoded big-endian 256-bits secret exponent
          type: string
          example: '433080ff80d0d52d7f8bfffff47f00807f44f680000949b800007f7f7ff1017f'
        g:
          description: Hex-encoded "g" generator for the Diffie-Hellman tuple (secp256k1 curve point)
          type: string
          example: '02a7955281885bf0f0ca4a48678848cad8dc5b328ce8bc1d4481d041c98e891ff3'
        h:
          description: Hex-encoded "h" generator for the Diffie-Hellman tuple (secp256k1 curve point)
          type: string
          example: '02a7955281885bf0f0ca4a48678848cad8dc5b328ce8bc1d4481d041c98e891ff3'
        u:
          description: Hex-encoded "u" group element of the Diffie-Hellman tuple (secp256k1 curve point)
          type: string
          example: '02a7955281885bf0f0ca4a48678848cad8dc5b328ce8bc1d4481d041c98e891ff3'
        v:
          description: Hex-encoded "v" group element of the Diffie-Hellman tuple (secp256k1 curve point)
          type: string
          example: '02a7955281885bf0f0ca4a48678848cad8dc5b328ce8bc1d4481d041c98e891ff3'

    TransactionSigningRequest:
      description: A request to sign a transaction with secrets provided
      type: object
      required:
        - tx
        - secrets
      properties:
        tx:
          description: Unsigned transaction to sign
          type: object
          $ref: '#/components/schemas/UnsignedErgoTransaction'
        inputsRaw:
          description: Optional list of inputs to be used in serialized form
          type: array
          items:
            type: string
            description: hex-encoded serialized box bytes
        dataInputsRaw:
          description: Optional list of inputs to be used in serialized form
          type: array
          items:
            type: string
            description: hex-encoded serialized box bytes
        secrets:
          description: Secrets used for signing
          type: object
          properties:
            dlog:
              description: Sequence of secret exponents (DLOG secrets)
              type: array
              items:
                $ref: '#/components/schemas/DlogSecret'
            dht:
              description: Sequence of secret Diffie-Hellman tuple exponents (DHT secrets)
              type: array
              items:
                $ref: '#/components/schemas/DhtSecret'

    AddressHolder:
      description: Holds encoded ErgoAddress
      type: object
      required:
        - address
      properties:
        address:
          $ref: '#/components/schemas/ErgoAddress'

    RequestsHolder:
      description: Holds many transaction requests and transaction fee
      type: object
      required:
        - requests
      properties:
        requests:
          description: Sequence of transaction requests
          type: array
          items:
            anyOf:
              - $ref: '#/components/schemas/PaymentRequest'
              - $ref: '#/components/schemas/AssetIssueRequest'
        fee:
          description: Transaction fee
          type: integer
          format: int64
          example: 1000000
        inputsRaw:
          description: List of inputs to be used in serialized form
          type: array
          items:
            type: string
            description: hex-encoded serialized box bytes
        dataInputsRaw:
          description: List of data inputs to be used in serialized form
          type: array
          items:
            type: string
            description: hex-encoded serialized box bytes

    SourceHolder:
      type: object
      required:
        - source
      properties:
        source:
          description: Sigma source to be compiled
          type: string

    ErgoLikeTransaction:
      type: object
      required:
        - id
        - inputs
        - dataInputs
        - outputs
      properties:
        id:
          type: object
          $ref: '#/components/schemas/ModifierId'
        inputs:
          type: array
          items:
            $ref: '#/components/schemas/ErgoTransactionInput'
        dataInputs:
          type: array
          items:
            $ref: '#/components/schemas/ErgoTransactionDataInput'
        outputs:
          type: array
          items:
            $ref: '#/components/schemas/ErgoTransactionOutput'

    SigmaHeader:
      type: object
      description: Block header format used for sigma ErgoLikeContext
      required:
        - timestamp
        - version
        - adProofsRoot
        - stateRoot
        - transactionsRoot
        - nBits
        - extensionHash
        - height
        - parentId
        - votes
      properties:
        id:
          $ref: '#/components/schemas/ModifierId'
        timestamp:
          $ref: '#/components/schemas/Timestamp'
        version:
          $ref: '#/components/schemas/Version'
        adProofsRoot:
          $ref: '#/components/schemas/Digest32'
        adProofsId:
          $ref: '#/components/schemas/ModifierId'
        stateRoot:
          $ref: '#/components/schemas/AvlTreeData'
        transactionsRoot:
          $ref: '#/components/schemas/Digest32'
        transactionsId:
          $ref: '#/components/schemas/ModifierId'
        nBits:
          type: integer
          format: int64
          minimum: 0
          example: 19857408
        extensionHash:
          $ref: '#/components/schemas/Digest32'
        extensionRoot:
          $ref: '#/components/schemas/Digest32'
        extensionId:
          $ref: '#/components/schemas/ModifierId'
        height:
          type: integer
          format: int32
          minimum: 0
          example: 667
        size:
          type: integer
          format: int32
          minimum: 0
          example: 667
        parentId:
          $ref: '#/components/schemas/ModifierId'
        powSolutions:
          $ref: '#/components/schemas/PowSolutions'
        votes:
          $ref: '#/components/schemas/Votes'
        minerPk:
          type: string
          example: "0279be667ef9dcbbac55a06295ce870b07029bfcdb2dce28d959f2815b16f81798"
        powOnetimePk:
          type: string
          example: "0279be667ef9dcbbac55a06295ce870b07029bfcdb2dce28d959f2815b16f81798"
        powNonce:
          $ref: '#/components/schemas/Digest32'
        powDistance:
          type: number
          description: sigma.BigInt
          example: 123456789

    PreHeader:
      type: object
      required:
        - timestamp
        - version
        - nBits
        - height
        - parentId
        - votes
      properties:
        timestamp:
          $ref: '#/components/schemas/Timestamp'
        version:
          $ref: '#/components/schemas/Version'
        nBits:
          type: integer
          format: int64
          minimum: 0
          example: 19857408
        height:
          type: integer
          format: int32
          minimum: 0
          example: 667
        parentId:
          $ref: '#/components/schemas/ModifierId'
        votes:
          $ref: '#/components/schemas/Votes'
        minerPk:
          type: string
          example: "0279be667ef9dcbbac55a06295ce870b07029bfcdb2dce28d959f2815b16f81798"

    AvlTreeData:
      required:
        - digest
      properties:
        digest:
          $ref: '#/components/schemas/Digest32'
        treeFlags:
          type: integer
          format: int32
        keyLength:
          type: integer
          format: int32
        valueLength:
          type: integer
          format: int32
          nullable: true


    ErgoLikeContext:
      required:
        - lastBlockUtxoRoot
        - headers
        - preHeader
        - dataBoxes
        - boxesToSpend
        - spendingTransaction
        - selfIndex
        - extension
        - validationSettings
        - costLimit
        - initCost
      properties:
        lastBlockUtxoRoot:
          type: object
          description: state root before current block application
          $ref: '#/components/schemas/AvlTreeData'
        headers:
          type: array
          description: fixed number of last block headers in descending order (first header is the newest one)
          items:
            $ref: '#/components/schemas/SigmaHeader'
        preHeader:
          type: object
          description: fields of block header with the current `spendingTransaction`, that can be predicted by a miner before its formation
          $ref: '#/components/schemas/PreHeader'
        dataBoxes:
          type: array
          description: boxes, that corresponds to id's of `spendingTransaction.dataInputs`
          items:
            type: ErgoBox
            $ref: '#/components/schemas/ErgoTransactionOutput'
        boxesToSpend:
          type: array
          description: boxes, that corresponds to id's of `spendingTransaction.inputs`
          items:
            type: ErgoBox
            $ref: '#/components/schemas/ErgoTransactionOutput'
        spendingTransaction:
          type: object
          description: transaction that contains `self` box
          $ref: '#/components/schemas/ErgoLikeTransaction'
        selfIndex:
          type: integer
          format: int64
          description: index of the box in `boxesToSpend` that contains the script we're evaluating
        extension:
          type: object
          description: prover-defined key-value pairs, that may be used inside a script
        validationSettings:
          type: string
          description: validation parameters passed to Interpreter.verify to detect soft-fork conditions
          example: "10e8070001e9070001ea070001eb070001ec070001ed070001ee070001ef070001f0070001f1070001f2070001f3070001f4070001f5070001f6070001f7070001"
        costLimit:
          type: integer
          format: int64
          description: hard limit on accumulated execution cost, if exceeded lead to CostLimitException to be thrown
        initCost:
          type: integer
          format: int64
          description: initial value of execution cost already accumulated before Interpreter.verify is called


    ExecuteScript:
      type: object
      required:
        - script
        - namedConstants
        - context
      properties:
        script:
          description: Sigma script to be executed
          type: string
        namedConstants:
          description: Environment for compiler
          type: object
          nullable: true
        context:
          description: Interpreter context
          type: object
          nullable: true
          $ref: '#/components/schemas/ErgoLikeContext'

    SigmaBoolean:
      description: Algebraic data type of sigma proposition expressions
      required:
        - op
      properties:
        op:
          type: integer
          description: Sigma opCode
          format: int8
        h:
          $ref: '#/components/schemas/HexString'
        g:
          $ref: '#/components/schemas/HexString'
        u:
          $ref: '#/components/schemas/HexString'
        v:
          $ref: '#/components/schemas/HexString'
        condition:
          type: boolean

    SigmaBooleanAndPredicate:
      allOf:
        - $ref: '#/components/schemas/SigmaBoolean'
        - type: object
        - required:
            - args
        - properties:
            args:
              type: array
              items:
                $ref: '#/components/schemas/SigmaBoolean'

    SigmaBooleanOrPredicate:
      allOf:
        - $ref: '#/components/schemas/SigmaBoolean'
        - type: object
        - required:
            - args
        - properties:
            args:
              type: array
              items:
                $ref: '#/components/schemas/SigmaBoolean'

    SigmaBooleanThresholdPredicate:
      allOf:
        - $ref: '#/components/schemas/SigmaBoolean'
        - type: object
        - required:
            - args
        - properties:
            args:
              type: array
              items:
                $ref: '#/components/schemas/SigmaBoolean'

    CryptoResult:
      description: Result of executeWithContext request (reduceToCrypto)
      type: object
      required:
        - value
        - cost
      properties:
        value:
          description: value of SigmaProp type which represents a statement verifiable via sigma protocol
          $ref: '#/components/schemas/SigmaBoolean'
        cost:
          description: Estimated cost of contract execution
          type: integer
          format: int64
      example:
        value:
          op: -45
          condition: true
        cost: 10

    PaymentRequest:
      description: Request for generation of payment transaction to a given address
      type: object
      required:
        - address
        - value
      properties:
        address:
          $ref: '#/components/schemas/ErgoAddress'
        value:
          description: Payment amount
          type: integer
          format: int64
          example: 1
        assets:
          description: Assets list in the transaction
          type: array
          items:
            $ref: '#/components/schemas/Asset'
        registers:
          $ref: '#/components/schemas/Registers'

    AssetIssueRequest:
      description: Request for generation of asset issue transaction
      type: object
      required:
        - amount
        - name
        - description
        - decimals
      properties:
        address:
          description: Optional, first address in the wallet will be used if not defined
          $ref: '#/components/schemas/ErgoAddress'
        amount:
          description: Supply amount
          type: integer
          format: int64
          example: 1000000
        name:
          description: Assets name
          type: string
          example: 'TST'
        description:
          description: Assets description
          type: string
          example: 'Test token'
        decimals:
          description: Number of decimal places
          type: integer
          format: int32
          example: 8
        fee:
          description: Optional, default transaction fee from settings will be used if not defined
          type: integer
          format: int64
          example: 1000000
        registers:
          description: Optional, possible values for registers R7...R9
          $ref: '#/components/schemas/Registers'

    FullBlock:
      description: Block with header and transactions
      type: object
      required:
        - header
        - blockTransactions
        - adProofs
        - extension
        - size
      properties:
        header:
          $ref: '#/components/schemas/BlockHeader'
        blockTransactions:
          $ref: '#/components/schemas/BlockTransactions'
        adProofs:
          $ref: '#/components/schemas/BlockADProofs'
        extension:
          $ref: '#/components/schemas/Extension'
        size:
          description: Size in bytes
          type: integer
          format: int32

    PowSolutions:
      description: An object containing all components of pow solution
      type: object
      required:
        - pk
        - w
        - n
        - d
      properties:
        pk:
          type: string
          description: Base16-encoded public key
          example: '0350e25cee8562697d55275c96bb01b34228f9bd68fd9933f2a25ff195526864f5'
        w:
          type: string
          example: '0366ea253123dfdb8d6d9ca2cb9ea98629e8f34015b1e4ba942b1d88badfcc6a12'
        n:
          type: string
          example: '0000000000000000'
        d:
          type: integer
          example: 987654321

    BlockHeaderWithoutPow:
      type: object
      required:
        - id
        - timestamp
        - version
        - adProofsRoot
        - stateRoot
        - transactionsRoot
        - nBits
        - extensionHash
        - height
        - difficulty
        - parentId
        - votes
      properties:
        id:
          $ref: '#/components/schemas/ModifierId'
        timestamp:
          $ref: '#/components/schemas/Timestamp'
        version:
          $ref: '#/components/schemas/Version'
        adProofsRoot:
          $ref: '#/components/schemas/Digest32'
        stateRoot:
          $ref: '#/components/schemas/ADDigest'
        transactionsRoot:
          $ref: '#/components/schemas/Digest32'
        nBits:
          type: integer
          format: int64
          minimum: 0
          example: 19857408
        extensionHash:
          $ref: '#/components/schemas/Digest32'
        height:
          type: integer
          format: int32
          minimum: 0
          example: 667
        difficulty:
          type: integer
          format: int32
          minimum: 0
          example: 62
        parentId:
          $ref: '#/components/schemas/ModifierId'
        votes:
          $ref: '#/components/schemas/Votes'
        size:
          description: Size in bytes
          type: integer
          format: int32
        extensionId:
          $ref: '#/components/schemas/ModifierId'
        transactionsId:
          $ref: '#/components/schemas/ModifierId'
        adProofsId:
          $ref: '#/components/schemas/ModifierId'

    BlockHeader:
      type: object
      required:
        - id
        - timestamp
        - version
        - adProofsRoot
        - stateRoot
        - transactionsRoot
        - nBits
        - extensionHash
        - powSolutions
        - height
        - difficulty
        - parentId
        - votes
      properties:
        id:
          $ref: '#/components/schemas/ModifierId'
        timestamp:
          $ref: '#/components/schemas/Timestamp'
        version:
          $ref: '#/components/schemas/Version'
        adProofsRoot:
          $ref: '#/components/schemas/Digest32'
        stateRoot:
          $ref: '#/components/schemas/ADDigest'
        transactionsRoot:
          $ref: '#/components/schemas/Digest32'
        nBits:
          type: integer
          format: int64
          minimum: 0
          example: 19857408
        extensionHash:
          $ref: '#/components/schemas/Digest32'
        powSolutions:
          $ref: '#/components/schemas/PowSolutions'
        height:
          type: integer
          format: int32
          minimum: 0
          example: 667
        difficulty:
          type: integer
          format: int32
          minimum: 0
          example: 62
        parentId:
          $ref: '#/components/schemas/ModifierId'
        votes:
          $ref: '#/components/schemas/Votes'
        size:
          description: Size in bytes
          type: integer
          format: int32
        extensionId:
          $ref: '#/components/schemas/ModifierId'
        transactionsId:
          $ref: '#/components/schemas/ModifierId'
        adProofsId:
          $ref: '#/components/schemas/ModifierId'

    BlockTransactions:
      type: object
      required:
        - headerId
        - transactions
        - size
      properties:
        headerId:
          $ref: '#/components/schemas/ModifierId'
        transactions:
          $ref: '#/components/schemas/Transactions'
        size:
          description: Size in bytes
          type: integer
          format: int32

    BlockADProofs:
      type: object
      required:
        - headerId
        - proofBytes
        - digest
        - size
      properties:
        headerId:
          $ref: '#/components/schemas/ModifierId'
        proofBytes:
          $ref: '#/components/schemas/SerializedAdProof'
        digest:
          $ref: '#/components/schemas/Digest32'
        size:
          description: Size in bytes
          type: integer
          format: int32

    Extension:
      type: object
      required:
        - headerId
        - digest
        - fields
      properties:
        headerId:
          $ref: '#/components/schemas/ModifierId'
        digest:
          $ref: '#/components/schemas/Digest32'
        fields:
          description: List of key-value records
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/KeyValueItem'

    KeyValueItem:
      type: array
      items:
        $ref: '#/components/schemas/HexString'

    CandidateBlock:
      type: object
      nullable: true
      description: Can be null if node is not mining or candidate block is not ready
      required:
        - extensionHash
        - parentId
      properties:
        version:
          type: integer
          format: int8
          example: 2
        extensionHash:
          $ref: '#/components/schemas/Digest32'
        timestamp:
          $ref: '#/components/schemas/Timestamp'
        stateRoot:
          $ref: '#/components/schemas/ADDigest'
        nBits:
          type: integer
          format: int64
          minimum: 0
          example: 19857408
        adProofBytes:
          $ref: '#/components/schemas/SerializedAdProof'
        parentId:
          $ref: '#/components/schemas/ModifierId'
        transactionsNumber:
          type: integer
          format: int32
          example: 2
        transactions:
          $ref: '#/components/schemas/Transactions'
        votes:
          $ref: '#/components/schemas/Votes'

    MerkleProof:
      type: object
      description: Merkle proof for a leaf, which is an array of bytes (e.g. a transaction identifier)
      required:
        - leaf
        - levels
      properties:
        leaf:
          type: string
          description: Base16-encoded Merkle tree leaf bytes
          example: 'cd665e49c834b0c25574fcb19a158d836f3f2aad8e91ac195f972534c25449b3'
        levels:
          type: array
          items:
            type: string
            description: internal node with direction byte prepended
            example: '018b7ae20a4acd23e3f1bf38671ce97103ad96d8f1c780b5e5e865e4873ae16337'
          example: ['018b7ae20a4acd23e3f1bf38671ce97103ad96d8f1c780b5e5e865e4873ae16337']


    ProofOfUpcomingTransactions:
      type: object
      description: Proof that a block corresponding to given header without PoW contains some transactions
      required:
        - msgPreimage
        - txProofs
      properties:
        msgPreimage:
          type: string
          description: Base16-encoded serialized header without Proof-of-Work
          example: ''
        txProofs:
          type: array
          description: Merkle proofs of transactions included into blocks (not necessarily all the block transactions)
          items:
            $ref: '#/components/schemas/MerkleProof'

    WorkMessage:
      description: Block candidate related data for external miner to perform work
      type: object
      required:
        - msg
        - b
        - pk
      properties:
        msg:
          type: string
          description: Base16-encoded block header bytes without PoW solution
          example: '0350e25cee8562697d55275c96bb01b34228f9bd68fd9933f2a25ff195526864f5'
        b:
          type: integer
          description: Work target value
          example: 987654321
        pk:
          type: string
          description: Base16-encoded miner public key
          example: '0350e25cee8562697d55275c96bb01b34228f9bd68fd9933f2a25ff195526864f5'
        proof:
          type: object
          $ref: '#/components/schemas/ProofOfUpcomingTransactions'

    Peer:
      type: object
      required:
        - address
      properties:
        address:
          type: string
          example: '127.0.0.1:5673'
        name:
          type: string
          example: mynode
          nullable: true
        lastSeen:
          $ref: '#/components/schemas/Timestamp'
        connectionType:
          type: string
          nullable: true
          enum:
            - Incoming
            - Outgoing

    NodeInfo:
      type: object
      required:
        - name
        - appVersion
        - fullHeight
        - headersHeight
        - bestFullHeaderId
        - previousFullHeaderId
        - bestHeaderId
        - headersScore
        - fullBlocksScore
        - stateRoot
        - stateType
        - stateVersion
        - isMining
        - peersCount
        - unconfirmedCount
        - difficulty
        - currentTime
        - launchTime
        - genesisBlockId
        - parameters
      properties:
        name:
          type: string
          example: my-node-1
        appVersion:
          type: string
          example: 0.0.1
        fullHeight:
          type: integer
          format: int32
          description: Can be 'null' if state is empty (no full block is applied since node launch)
          minimum: 0
          example: 667
          nullable: true
        headersHeight:
          type: integer
          format: int32
          description: Can be 'null' if state is empty (no header applied since node launch)
          minimum: 0
          example: 667
          nullable: true
        bestFullHeaderId:
          type: string
          description: Can be 'null' if no full block is applied since node launch
          nullable: true
          allOf:
            - $ref: '#/components/schemas/ModifierId'
        previousFullHeaderId:
          type: string
          description: Can be 'null' if no full block is applied since node launch
          nullable: true
          allOf:
            - $ref: '#/components/schemas/ModifierId'
        bestHeaderId:
          type: string
          description: Can be 'null' if no header applied since node launch
          nullable: true
          allOf:
            - $ref: '#/components/schemas/ModifierId'
        stateRoot:
          type: string
          nullable: true
          description: Can be 'null' if state is empty (no full block is applied since node launch)
          example: 'dab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd117'
        stateType:
          type: string
          enum:
            - digest
            - utxo
        stateVersion:
          description: Can be 'null' if no full block is applied since node launch
          type: string
          example: 'fab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd117'
          nullable: true
        isMining:
          type: boolean
          example: true
        peersCount:
          type: integer
          description: Number of connected peers
          format: int32
          minimum: 0
          example: 327
        unconfirmedCount:
          description: Current unconfirmed transactions count
          type: integer
          format: int32
          minimum: 0
          maximum: 10000
          example: 327
        difficulty:
          type: integer
          format: int32
          minimum: 0
          nullable: true
          example: 667
          description: Difficulty on current bestFullHeaderId. Can be 'null' if no full block is applied since node launch
        currentTime:
          type: integer
          description: Current internal node time
          allOf:
            - $ref: '#/components/schemas/Timestamp'
        launchTime:
          type: integer
          description: Time when the node was started
          allOf:
            - $ref: '#/components/schemas/Timestamp'
        headersScore:
          type: integer
          description: Can be 'null' if no headers is applied since node launch
          nullable: true
        fullBlocksScore:
          type: integer
          description: Can be 'null' if no full block is applied since node launch
          nullable: true
        genesisBlockId:
          type: string
          description: Can be 'null' if genesis blocks is not produced yet
          nullable: true
          allOf:
            - $ref: '#/components/schemas/ModifierId'
        parameters:
          type: object
          description: current parameters
          $ref: '#/components/schemas/Parameters'

    Parameters:
      type: object
      required:
        - height
        - blockVersion
        - storageFeeFactor
        - minValuePerByte
        - maxBlockSize
        - maxBlockCost
        - tokenAccessCost
        - inputCost
        - dataInputCost
        - outputCost
      properties:
        height:
          type: integer
          format: int32
          description: Height when current parameters were considered(not actual height). Can be '0' if state is empty
          minimum: 0
          example: 667
          nullable: false
        storageFeeFactor:
          type: integer
          format: int32
          description: Storage fee coefficient (per byte per storage period ~4 years)
          minimum: 0
          example: 100000
          nullable: false
        minValuePerByte:
          type: integer
          format: int32
          description: Minimum value per byte of an output
          minimum: 0
          example: 360
          nullable: false
        maxBlockSize:
          type: integer
          format: int32
          description: Maximum block size (in bytes)
          minimum: 0
          example: 1048576
          nullable: false
        maxBlockCost:
          type: integer
          format: int32
          description: Maximum cumulative computational cost of input scripts in block transactions
          minimum: 0
          example: 104876
          nullable: false
        blockVersion:
          $ref: '#/components/schemas/Version'
          nullable: false
        tokenAccessCost:
          type: integer
          format: int32
          description: Validation cost of a single token
          minimum: 0
          example: 100
          nullable: false
        inputCost:
          type: integer
          format: int32
          description: Validation cost per one transaction input
          minimum: 0
          example: 100
          nullable: false
        dataInputCost:
          type: integer
          format: int32
          description: Validation cost per one data input
          minimum: 0
          example: 100
          nullable: false
        outputCost:
          type: integer
          format: int32
          description: Validation cost per one transaction output
          minimum: 0
          example: 100
          nullable: false

    Version:
      description: Ergo blockchain protocol version
      type: integer
      format: int8
      example: 2

    TransactionBoxId:
      description: Base16-encoded transaction box id bytes. Should be 32 bytes long
      type: string
      format: base16
      example: '1ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd117'

    TransactionId:
      description: Base16-encoded transaction id bytes
      type: string
      format: base16
      example: '2ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd117'

    ErgoTree:
      description: Base16-encoded ergo tree bytes
      type: string
      format: base16
      example: '0008cd0336100ef59ced80ba5f89c4178ebd57b6c1dd0f3d135ee1db9f62fc634d637041'

    Transactions:
      description: Ergo transaction objects
      type: array
      items:
        $ref: '#/components/schemas/ErgoTransaction'

    Asset:
      description: Token detail in the transaction
      type: object
      required:
        - tokenId
        - amount
      properties:
        tokenId:
          $ref: '#/components/schemas/Digest32'
        amount:
          description: Amount of the token
          type: integer
          format: int64
          example: 1000

    Registers:
      description: Ergo box registers
      type: object
      additionalProperties:
        $ref: '#/components/schemas/SValue'
      example:
        R4: '100204a00b08cd0336100ef59ced80ba5f89c4178ebd57b6c1dd0f3d135ee1db9f62fc634d637041ea02d192a39a8cc7a70173007301'

    SValue:
      description: Base-16 encoded serialized Sigma-state value
      type: string
      format: base16
      example: '100204a00b08cd0336100ef59ced80ba5f89c4178ebd57b6c1dd0f3d135ee1db9f62fc634d637041ea02d192a39a8cc7a70173007301'

    Votes:
      description: Base16-encoded votes for a soft-fork and parameters
      type: string
      format: base16
      example: '000000'

    ModifierId:
      description: Base16-encoded 32 byte modifier id
      type: string
      format: base16
      example: '3ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd117'

    Digest32:
      description: Base16-encoded 32 byte digest
      type: string
      format: base16
      example: '4ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd117'

    HexString:
      description: Base16-encoded bytes
      type: string
      format: base16
      example: '4ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd117'

    ADDigest:
      description: Base16-encoded 33 byte digest - digest with extra byte with tree height
      type: string
      format: base16
      example: '333ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd117'

    SerializedAdProof:
      description: Base16-encoded ad proofs
      type: string
      format: base16
      example: '3ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd1173ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd1173ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd117'

    SpendingProofBytes:
      description: Base16-encoded spending proofs
      type: string
      format: base16
      example: '4ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd1173ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd1173ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd117'

    BlockSignature:
      description: Base16-encoded block signature
      type: string
      format: base16
      example: '5ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd117'

    Timestamp:
      description: Basic timestamp definition
      type: integer
      format: int32
      example: 1524143059077

    EmissionInfo:
      description: Emission info for height
      type: object
      properties:
        minerReward:
          type: integer
          format: int64
        totalCoinsIssued:
          type: integer
          format: int64
        totalRemainCoins:
          type: integer
          format: int64

    BalancesSnapshot:
      description: Amount of Ergo tokens and assets
      type: object
      required:
        - height
        - balance
      properties:
        height:
          type: integer
          format: int32
        balance:
          type: integer
          format: int64
        assets:
          type: array
          items:
            $ref: '#/components/schemas/Asset'

    AddressValidity:
      description: Validity status of Ergo address
      type: object
      required:
        - address
        - isValid
      properties:
        address:
          $ref: '#/components/schemas/ErgoAddress'
        isValid:
          type: boolean
        error:
          type: string


    ApiError:
      type: object
      required:
        - error
        - reason
        - detail
      properties:
        error:
          type: integer
          description: Error code
          example: 500
        reason:
          type: string
          description: String error code
          example: 'Internal server error'
        detail:
          type: string
          nullable: true
          description: Detailed error description

paths:
  /blocks:
    get:
      summary: Get the Array of header ids
      operationId: getHeaderIds
      tags:
        - blocks
      parameters:
        - in: query
          name: limit
          required: false
          description: The number of items in list to return
          schema:
            type: integer
            format: int32
            minimum: 10
            maximum: 100
            default: 50
        - in: query
          name: offset
          required: false
          description: The number of items in list to skip
          schema:
            type: integer
            format: int32
            default: 0
      responses:
        '200':
          description: Array of header ids
          content:
            application/json:
              schema:
                type: array
                description: Array of header ids
                items:
                  type: string
                  example: '8b7ae20a4acd23e3f1bf38671ce97103ad96d8f1c780b5e5e865e4873ae16337'
                example: ['8b7ae20a4acd23e3f1bf38671ce97103ad96d8f1c780b5e5e865e4873ae16337']
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

    post:
      summary: Send a mined block
      operationId: sendMinedBlock
      tags:
        - blocks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FullBlock'
      responses:
        '200':
          description: Block is valid
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /blocks/at/{blockHeight}:
    get:
      summary: Get the header ids at a given height
      operationId: getFullBlockAt
      tags:
        - blocks
      parameters:
        - in: path
          name: blockHeight
          required: true
          description: Height of a wanted block
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Array of header ids
          content:
            application/json:
              schema:
                type: array
                description: Array of header ids
                example: ['8b7ae20a4acd23e3f1bf38671ce97103ad96d8f1c780b5e5e865e4873ae16337']
                items:
                  type: string
                  example: '8b7ae20a4acd23e3f1bf38671ce97103ad96d8f1c780b5e5e865e4873ae16337'
        '404':
          description: Blocks at this height doesn't exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /blocks/chainSlice:
    get:
      summary: Get headers in a specified range
      operationId: getChainSlice
      tags:
        - blocks
      parameters:
        - in: query
          name: fromHeight
          required: false
          description: Min header height
          schema:
            type: integer
            format: int32
            default: 0
        - in: query
          name: toHeight
          required: false
          description: Max header height (best header height by default)
          schema:
            type: integer
            format: int32
            default: -1
      responses:
        '200':
          description: Array of headers
          content:
            application/json:
              schema:
                type: array
                description: Array of headers
                items:
                  $ref: '#/components/schemas/BlockHeader'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /blocks/{headerId}:
    get:
      summary: Get the full block info by a given signature
      operationId: getFullBlockById
      tags:
        - blocks
      parameters:
        # todo move out after full support aos3.0 was added to swagger-codegen
        - in: path
          name: headerId
          required: true
          description: ID of a wanted block
          schema:
            type: string
      responses:
        '200':
          description: Block object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FullBlock'
        '404':
          description: Block with this id doesn't exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /blocks/{headerId}/header:
    get:
      summary: Get the block header info by a given signature
      operationId: getBlockHeaderById
      tags:
        - blocks
      parameters:
        # todo move out after full support aos3.0 was added to swagger-codegen
        - in: path
          name: headerId
          required: true
          description: ID of a wanted block header
          schema:
            type: string
      responses:
        '200':
          description: Block header object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockHeader'
        '404':
          description: Block with this id doesn't exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /blocks/{headerId}/transactions:
    get:
      summary: Get the block transactions info by a given signature
      operationId: getBlockTransactionsById
      tags:
        - blocks
      parameters:
        # todo move out after full support aos3.0 was added to swagger-codegen
        - in: path
          name: headerId
          required: true
          description: ID of a wanted block transactions
          schema:
            type: string
      responses:
        '200':
          description: Block transaction object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockTransactions'
        '404':
          description: Block with this id doesn't exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'


  /blocks/lastHeaders/{count}:
    get:
      summary: Get the last headers objects
      operationId: getLastHeaders
      tags:
        - blocks
      parameters:
        # todo move out after full support aos3.0 was added to swagger-codegen
        - in: path
          name: count
          required: true
          description: count of a wanted block headers
          schema:
            type: number
      responses:
        '200':
          description: Array of block headers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BlockHeader'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /blocks/modifier/{modifierId}:
    get:
      summary: Get the persistent modifier by its id
      operationId: getModifierById
      tags:
        - blocks
      parameters:
        - in: path
          name: modifierId
          required: true
          description: ID of a wanted modifier
          schema:
            type: string
      responses:
        '200':
          description: Persistent modifier object
        '404':
          description: Modifier with this id doesn't exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /info:
    get:
      summary: Get the information about the Node
      operationId: getNodeInfo
      tags:
        - info
      responses:
        '200':
          description: Node info object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NodeInfo'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /transactions:
    post:
      summary: Submit an Ergo transaction to unconfirmed pool to send it over the network
      operationId: sendTransaction
      tags:
        - transactions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErgoTransaction'
      responses:
        '200':
          description: JSON with ID of the new transaction
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionId'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /transactions/check:
    post:
      summary: Checks an Ergo transaction without sending it over the network. Checks that transaction is valid and
                its inputs are in the UTXO set. Returns transaction identifier if the transaction is passing the checks.
      operationId: checkTransaction
      tags:
        - transactions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErgoTransaction'
      responses:
        '200':
          description: JSON with ID of the new transaction
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionId'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /transactions/unconfirmed:
    parameters:
      - in: query
        name: limit
        required: false
        description: The number of items in list to return
        schema:
          type: integer
          format: int32
          minimum: 10
          maximum: 100
          default: 50
