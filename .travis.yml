os: linux
dist: bionic
language: scala
jdk:
  - openjdk11
scala:
  - 2.12.10
stages:
  - name: test
  - name: release
    if: tag =~ ^v
  - name: snapshot
    if: "(NOT tag IS present) AND (type = push)"
jobs:
  include:
    - stage: test
      name: "ergo"
      script: sbt -Denv=test clean coverage test coverageReport
    - stage: test
      name: "benchmarks"
      script: sbt -Denv=test clean benchmarks/compile
    - stage: test
      name: "wallet"
      script: sbt +ergoWallet/test
    - stage: release
      script: openssl aes-256-cbc -K $encrypted_394e5a7bea7c_key -iv $encrypted_394e5a7bea7c_iv -in ci/secring.asc.enc -out ci/secring.asc -d && gpg --import ci/secring.asc && sbt +ergoWallet/publishSigned sonatypeBundleRelease
    - stage: snapshot
      script: sbt +ergoWallet/publish

cache:
  directories:
    - "$HOME/.ivy2/cache"
    - "$HOME/.sbt"
before_cache:
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete
env:
  global:
    - secure: 
    - secure: 
    - secure: 
