ergo {
  # Directory to keep data
  directory = "/tmp/ergo/node1/data"

  # Settings for node view holder regime. See papers.yellow.ModifiersProcessing.md
  node {
    # Keep state root hash only and validate transactions via ADProofs
    ADState = false

    # Download block transactions and verify them (requires BlocksToKeep == 0 if disabled)
    verifyTransactions = true

    # Number of last blocks to keep with transactions and ADproofs, for all other blocks only header will be stored.
    # Keep all blocks from genesis if negative
    blocksToKeep = -1

    # Download PoPoW proof on node bootstrap
    PoPoWBootstrap = false

    # Minimal suffix size for PoPoW proof (may be pre-defined constant or settings parameter)
    minimalSuffix = 10

    # Is the node is doing mining
    mining = true

    # If true, a node generates blocks being offline. The only really useful case for it probably is to start a new
    # blockchain
    offlineGeneration = true
  }

  testing {
    # Turn on transaction generator
    transactionGeneration = true

    # If generator is enabled, it generates transactions when mempool size is smaller than keepPoolSize
    keepPoolSize = 1

    # How many transactions to include into a block, if the node is mining
    transactionsInBlock = 100
  }

}

scorex {
  network {
    port = 9001
    nodeName = "ergo-node1"
    knownPeers = []
  }
  restApi {
    port = 9051
  }
}
